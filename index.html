<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <main class="main-container">
        <section class="NFT-card">

          <article class="NFT-card-img">
            <img class="NFT-card-ilustration" src="/images/image-equilibrium.jpg" alt="">
          </article>

          <article class="NFT-card-info">
             <h2 class="info-title">Equilibrium #3429</h2>
             <p class="info-paragraph">Our Equilibrium collection promotes balance and calm.</p>
            
             <div class="info-sub">
                <div class="info-sub-ETH">
                  <img class="ETH-icon" src="/images/icon-ethereum.svg" alt="">
                  <h2 class="ETH-title">0.041 ETH</h2>
                </div>
                <div class="info-sub-clock">
                  <img class="clock-icon" src="/images/icon-clock.svg" alt="">
                  <h3 class="clock-title">3 days left</h3>
                </div>
             </div>
          </article>

          <article class="NFT-creator-container">
            <div class="NFT-creator-img">
              <img class="NFT-avatar" src="/images/image-avatar.png" alt="">
            </div>
            <div class="NFT-creator-name">
              <h2 class="name-creator">Creation of <a href="#">Jules Wyvern</a></h2>
            </div>
          </article>

        </section>
      </main>
  

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AguuusPerez">Agus</a> with ðŸ–¤ -. 
  </div>
</body>
</html>
